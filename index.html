<!DOCTYPE html>
<html>
<head>
    <title>Flappy Yagmur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            touch-action: none;
        }
        /* DiÄŸer stiller aynÄ± */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
        }
        #gameCanvas {
            border: 2px solid #ecf0f1;
            background: #3498db;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
		
		// Dokunma olayÄ± iÃ§in zoom engelleyici
        function handleTouchStart(e) {
            e.preventDefault(); // Zoom'u engelle
            handleInput();
        }

        // Orijinal event listener'Ä± deÄŸiÅŸtir
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });
        
        // Ekran boyutu
        canvas.width = window.innerWidth - 20;
        canvas.height = 400;

        // ðŸš¨ DEÄžÄ°ÅžTÄ°R: GÃ¶rsel linklerinizi ekleyin
        const playerImage = new Image();
        playerImage.src = 'https://i.imgur.com/KYu4s69.png';
        const finishImage = new Image();
        finishImage.src = 'https://i.imgur.com/FhIprzq.png';

        // OYUN AYARLARI
        const GAP = 160;
        const PIPE_WIDTH = 50;
        const PIPE_SPACING = 0.015;
        const GRAVITY = 0.5;
        const JUMP_FORCE = -8;
        const MAX_PIPES = 10;
        const FINISH_PIPE_WIDTH = 200;
        const MIN_PIPE_HEIGHT = 200; // Ãœst boru minimum yÃ¼ksekliÄŸi
        const PIPE_HORIZONTAL_GAP = 300; // Borular arasÄ± yatay boÅŸluk

        let player = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            width: 40, // ðŸš¨ GÃ¶rsele gÃ¶re ayarla
            height: 40, // ðŸš¨ GÃ¶rsele gÃ¶re ayarla
            velocity: 0
        };

        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let pipesCreated = 0;
        let gameWon = false;

        // KONTROLLER
        function handleInput() {
            if (gameOver || gameWon) {
                resetGame();
                return;
            }
            if (!gameStarted) {
                gameStarted = true;
                gameLoop();
            }
            if (!gameOver) {
                player.velocity = JUMP_FORCE;
            }
        }

        canvas.addEventListener('touchstart', handleInput);
        document.addEventListener('keydown', handleInput);

        // BORU OLUÅžTURMA (GÃœNCELLENDÄ°)
        function createPipe(isFinalPipe = false) {
            if(pipesCreated >= MAX_PIPES + 1) return;

            // Yatay boÅŸluk kontrolÃ¼ (sadece normal borular iÃ§in)
            if(isFinalPipe) {
                // Son borunun konumuna gÃ¶re bitiÅŸ gÃ¶rselini yerleÅŸtir
                const lastPipeX = pipes.length > 0 ? pipes[pipes.length-1].x : canvas.width;
                const finishX = lastPipeX + PIPE_HORIZONTAL_GAP;
                
                pipes.push({
                    x: finishX,
                    y: canvas.height/2 - FINISH_PIPE_WIDTH/2,
                    width: FINISH_PIPE_WIDTH,
                    height: FINISH_PIPE_WIDTH,
                    isFinish: true,
                    image: finishImage
                });
                return;
            }

            // Dikey yÃ¼kseklik kontrolÃ¼ (gÃ¼ncellendi)
            const maxTopHeight = canvas.height - GAP - MIN_PIPE_HEIGHT;
            const topHeight = Math.random() * (maxTopHeight - MIN_PIPE_HEIGHT) + MIN_PIPE_HEIGHT;
            
            // Yatay boÅŸluk kontrolÃ¼
            if(pipes.length > 0) {
                const lastPipe = pipes[pipes.length-1];
                if(lastPipe.x > canvas.width - PIPE_HORIZONTAL_GAP) return;
            }

            pipes.push({
                x: canvas.width,
                y: 0,
                width: PIPE_WIDTH,
                height: topHeight,
                color: '#ff91f0',
                passed: false
            });

            pipes.push({
                x: canvas.width,
                y: topHeight + GAP,
                width: PIPE_WIDTH,
                height: canvas.height - topHeight - GAP,
                color: '#ff91f0',
                passed: false
            });

            pipesCreated++; // Her Ã§ift iÃ§in 1 artÄ±ÅŸ
        }

        // Ã‡ARPIÅžMA KONTROLÃœ (AynÄ±)
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // OYUNU SIFIRLA (AynÄ±)
        function resetGame() {
            player = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                width: 40,
                height: 40,
                velocity: 0
            };
            pipes = [];
            score = 0;
            gameStarted = false;
            gameOver = false;
            pipesCreated = 0;
            gameWon = false;
        }

        // OYUN DÃ–NGÃœSÃœ (GÃœNCELLENDÄ°)
        function gameLoop() {
            if(gameOver) {
                ctx.fillStyle = '#e74c3c';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Oyun Bitti!', canvas.width/2, canvas.height/2 - 30);
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('Tekrar baÅŸlamak iÃ§in dokunun', canvas.width/2, canvas.height/2 + 30);
                return;
            }
			
			if(pipesCreated < MAX_PIPES) {
                if(Math.random() < PIPE_SPACING) createPipe();
            } 
            else if(pipesCreated === MAX_PIPES) {
                // 8. boru Ã§iftinden sonra bitiÅŸ gÃ¶rselini ekle
                createPipe(true);
                pipesCreated++; // BitiÅŸ gÃ¶rselini saymamak iÃ§in
            }
			


            if(gameWon) {
                ctx.fillStyle = '#e74c3c';
                ctx.font = '25px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("Tebrikler! Berkay'a kavuÅŸtun ðŸ’–", canvas.width/2, canvas.height/2);
                return;
            }

            // FÄ°ZÄ°K GÃœNCELLEMELERÄ°
            player.velocity += GRAVITY;
            player.y += player.velocity;

            // BORU OLUÅžTURMA MANTIÄžI (GÃœNCELLENDÄ°)
            if(pipesCreated < MAX_PIPES) {
                if(Math.random() < PIPE_SPACING) createPipe();
            } 
            else if(pipesCreated === MAX_PIPES) {
                createPipe(true); // BitiÅŸ gÃ¶rselini ekle
            }

            // BORU HAREKETÄ°
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            pipes.forEach(pipe => {
                pipe.x -= 2;

                if(!pipe.isFinish) {
                    if (!pipe.passed && pipe.x + pipe.width < player.x) {
                        score += 0.5;
                        pipe.passed = true;
                    }
                    if (checkCollision(player, pipe)) {
                        gameOver = true;
                    }
                }
                else if(checkCollision(player, pipe)) {
                    gameWon = true;
                }
            });

            // ZEMÄ°N Ã‡ARPIÅžMASI
            if (player.y + player.height > canvas.height) {
                gameOver = true;
            }

            // Ã‡Ä°ZÄ°MLER
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pipes.forEach(pipe => {
                if(pipe.isFinish) {
                    ctx.drawImage(pipe.image, pipe.x, pipe.y, pipe.width, pipe.height);
                } else {
                    ctx.fillStyle = pipe.color;
                    ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                }
            });

            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Skor: ' + Math.floor(score), 40, 30);

            requestAnimationFrame(gameLoop);
        }

        // BAÅžLANGIÃ‡ EKRANI
        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
	ctx.fillText('FLAPPY YAÄžMUR', canvas.width/2, canvas.height/2 - 40);
        ctx.fillText('Ekrana Dokun', canvas.width/2, canvas.height/2);
	ctx.fillText('En YÃ¼ksek Skor: 10', canvas.width/2, canvas.height/1.8);
    </script>
</body>
</html>
